<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/animate.css"/>
  <!--Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <!-- Add jQuery library -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <!-- Add mousewheel plugin (this is optional) -->
  <script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
  <!-- Add fancyBox -->
  <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
  <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
  <!-- Optionally add helpers - button, thumbnail and/or media -->
  <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
  <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
  <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
  <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
  <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
  <!-- Favicon -->
  <link rel="icon" href="./imgs/favicon_blink.ico" type="image/x-icon" />
  <title>Gallery</title>
</head>
<body>
  <script type="text/javascript">
  $(document).ready(function() {
    $(".fancybox").fancybox({
      openEffect	: 'none',
      closeEffect	: 'none'
    });

  });
  </script>
  <div class="wrapper">
      <a href="profile.html"><img class="logo" src="images/profilepic.svg"/></a>
    </div>
    <ul id="navBar">
      <li><a class="menulink" href="meals.html">Meals</a></li>
      <li><a class="active" href="gallery.html">Gallery</a></li>
      <li><a class="menulink" href="addmeal.html">Add meal</a></li>
      <li><a class="menulink" href="forums.html">Forums</a></li>
    </ul>
    <img class="header" src="images/header.svg"/>
    <input type="submit" value="Upload photos">
    <div class="gallery">
      <!--                            GALLERY                   -->
      <div class="thumbnail">
        <a class="fancybox" rel="group" href="images/fish.jpg"><img src="images/fish.jpg" alt="Image" /></a>

      </div>
      <div class="thumbnail">
        <a class="fancybox" rel="group" href="images/fruit.jpg"><img src="images/fruit.jpg" alt="Image" /></a>

      </div>
      <div class="thumbnail">
        <a class="fancybox" rel="group" href="images/taco.jpg"><img src="images/taco.jpg" alt="Image" /></a>

      </div>
      <div class="thumbnail">
        <a class="fancybox" rel="group" href="images/burger.jpg"><img src="images/burger.jpg" alt="Image" /></a>

      </div>
    </div>

  <br/>
</body>
</html>
